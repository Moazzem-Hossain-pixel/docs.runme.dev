<style scope="global">
  * {
    font-family: "Poppins";
    color: white;
  }

  main {
    min-width: 17rem;
    background: rgba(0, 0, 0, 0.85);
    /* background-color: #03121f; */
    /* background-image: linear-gradient(#000000, rgba(44, 30, 204, 0.204), rgba(	217, 217, 217, 0)); */
    height: 100vh;
    
  }
  .main-body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80%;
  }
  .video-bg {
    position: fixed;
    right: 0;
    top: 0;
    min-width: 100%;
    min-height: 100%;
    opacity: 10%;
    object-fit: cover;
    z-index: 0;
  }
  nav {
    padding: 20px 0px;
  }
  .header-main {
    font-weight: 600;
    background: -webkit-linear-gradient(right, #FF00A8, #9928CE, #998EE0, #E17DC2, #EF9393);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .hero-main-text {
      line-height: 1.25;
  }
  .container{
    position: relative;
    z-index: 100;
    max-width: 1440px;
    margin: 0 auto;
    height: 100%;
  }
  .welcome {
    max-width: 26rem;
  }

  .color-light {
    color: var(--light);
  }

  .color-lilac {
    color: var(--lilac);
  }

  .border-lilac {
    border-color: var(--lilac);
  }

  .bg-navy {
    background-color: var(--navy);
  }

  .bg-lilac {
    background-color: var(--lilac);
  }

  .link-btn {
    height: 4rem;
  }

  .discord-logo {
    width: 1.75rem;
  }

  .radius5 {
    border-radius: 5px;
  }

  .hero-left-side {
  width: 2/3;
  flex-grow: 1;
}
  .hero-cta-btn {
    background-color: #E75B5B;
    padding: 5px 35px;
    border-radius: 25px;
    font-size: 24px;
  }

  .space-x-3 > * + * {
    margin-left: 0.75rem;
  }
  .space-y-4 > * + * {
    margin-top: 1rem;
  }
  .hero{
    margin-top: 100px;
  }
  @media screen and (max-width: 1023px) {
    .main-body{
      padding: 0px 20px;
      flex-direction: column;
      height: 50%;
      justify-content: space-between;
    }
    nav {
      padding: 20px;
    }
  }
  @media only screen and (min-width: 1024px) and (max-width: 1512px){
    main {
      padding: 0 75px;
    }
    .hero-main-text {
      font-size: 48px;
    }
  }

@media only screen and (min-width: 1024px){
  .hero-left-side {
    width: 1/2;
  }
  .hero-max-w {
    max-width: 725px;
  }
}
</style>
