<style scope="global">
  * {
    font-family: "Poppins";
    color: white;
  }

  main {
    min-width: 17rem;
    /* background: rgba(0, 0, 0, 0.45); */
    /* background-color: #03121f; */
    /* background-image: linear-gradient(#000000, rgba(44, 30, 204, 0.204), rgba(	217, 217, 217, 0)); */
    min-height: 100vh;
  }

  .main-body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80%;
  }

  .video-bg {
    position: fixed;
    right: 0;
    top: 0;
    min-width: 100%;
    min-height: 100%;
    /* opacity: 0%; */
    filter: brightness(30%);
    object-fit: cover;
    z-index: 0;
  }

  nav {
    padding: 20px 0px;
  }

  .header-main {
    font-weight: 600;
    background: -webkit-linear-gradient(right, #FF00A8, #9928CE, #998EE0, #E17DC2, #EF9393);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .hero-main-text {
    font-size: 48px;
    line-height: 1.25;
  }

  .container {
    position: relative;
    z-index: 100;
    max-width: 1440px;
    margin: 0 auto;
    height: 100%;
  }

  .radius5 {
    border-radius: 5px;
  }

  .hero-left-side {
    width: 2/3;
    flex-grow: 1;
  }

  .hero-cta-btn {
    background-color: #E75B5B;
    padding: 0px 20px;
    border-radius: 25px;
    font-size: 14px;
    width: 119px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 600;
  }

  .space-x-3>*+* {
    margin-left: 0.75rem;
  }

  .space-y-4>*+* {
    margin-top: 1rem;
  }

  .section .section-description {
    margin-top: 15px;
  }
  .sections-container {
    padding: 10px 20px;
    min-height: 25vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .section-text {
    font-size: 20px;
    padding-top: 25px;
  }
  .section-text>*+* { 
     margin-top: 15px;
  }
  .markdown {
    justify-content: space-between;
   margin-top: 50px;
  }
    
  .markdown > * + * {
  margin-left: 25px;
  }
  .use-case-list ol {
    list-style-position: inside;
  }
  .use-case-list ol  > * + *{
    margin-top: 15px;
  }
  @media screen and (max-width: 500px) {
    .main-body .hero-main-text {
      font-size: 32px;
    }

  }

  @media screen and (max-width: 1023px) {
    .main-body {
      padding: 0px 20px;
      flex-direction: column;
      justify-content: space-between;
    }

    .main-body video {
      margin-top: 50px;
    }

    nav {
      padding: 20px;
    }
  }

  @media only screen and (min-width: 1024px) and (max-width: 1513px) {
    main {
      padding: 0 75px;
    }

    .hero-main-text {
      font-size: 48px;
    }

    .hero-max-w {
      max-width: 625px;
    }
  }

  @media only screen and (min-width: 1514px) {
    .hero-max-w {
      max-width: 725px;
    }
    .hero-main-text {
      font-size: 64px;
    }
  }

  @media only screen and (min-width: 1024px) {
    .hero-left-side {
      width: 1/2;
    }

    .main-body {
      height: 80vh;
    }

  }
</style>

<main>
  <div class="container">
    <my-header></my-header>
    <div class="main-body">
      <div class="hero text1 w-full space-y-4">
        <div class="flex items-center hero-left-side space-x-3">
          <span style="color: #42FCCC;">.md</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M6.7048 17.5266C10.6116 14.6031 18.1471 8.10153 17.0343 5.48304" stroke="#00D1FF" stroke-width="4"
              stroke-linecap="round" />
            <path d="M18.3933 17.7678C15.0764 15.5164 7.98495 9.99725 6.15414 5.93161" stroke="#00D1FF" stroke-width="4"
              stroke-linecap="round" />
          </svg>
          <span style="color: #F12828;">runme</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M6.7048 17.5266C10.6116 14.6031 18.1471 8.10153 17.0343 5.48304" stroke="#00D1FF" stroke-width="4"
              stroke-linecap="round" />
            <path d="M18.3933 17.7678C15.0764 15.5164 7.98495 9.99725 6.15414 5.93161" stroke="#00D1FF" stroke-width="4"
              stroke-linecap="round" />
          </svg>
          <span style="color: #FF00A8;">develop</span>
        </div>
        <h2 class="text4 font-bold hero-main-text">Supercharge your docs to start building faster</h2>
        <div class="hero-cta-btn">
          <a href="https://github.com/stateful/vscode-runme">Install</a>
        </div>
      </div>
      <img src="/_static/runme-website-commands.gif" alt="Run me shell" class="hero-max-w">
    </div>
    <div class="sections-container">
      <section-container direction="row-reverse" title="How it works" description="runme lets you run your markdown documentation."></section-container>
      <div class="markdown flex">
        <img src="/_static/markdown-original.png" alt="Shell running markdown files commands" class="hero-max-w"/>
        <div class="section-text">
          <p>Write your markdown and any code blocks with `sh` will be read as runnable commands.</p>
          <div class="use-case-list">
            <h1>Use Cases</h1>
            <ol>
              <li>Setup application</li>
              <li>Render web components</li>
            </ol>
          </div>
          <img src="/_static/markdown-notebook.png" alt="Shell running markdown files commands" class="hero-max-w"/>
        </div>
      </div>
    </div>
  </div>
  <video autoplay muted loop class='video-bg'>
    <!-- <source src="/_static/light-particle-bg.mp4" type="video/mp4"> -->
    <source src="/_static/light-particle-bg.mp4" type="video/mp4">
    </source>
  </video>

  
</main>
